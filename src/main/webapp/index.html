<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

    <script src="js/addItem.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/status.js"></script>
    <script src="js/showAll.js"></script>
    <script src="js/showCategory.js"></script>

    <title>ToDo</title>
</head>
<body>
<div class="text-center">
    <img src="images/logo.jpg" height="200" width="450" align="middle" class="center-img">
</div>
<br>
<div class="container">
    <form>
        <div class="form-group">
         <div class="container">
             <textarea class="form-control" id="formForDefinition1" rows="2"></textarea>
                <small class="form-text text-muted">Введите новую задачу</small>
            </div>
        </div>
        <div class="container-fluid" style="margin: 20px auto;">
            <label for="categorySelection">Категории</label>
            <select class="form-control" id="categorySelection" name="category" multiple>
             <option selected disabled value="">Выберите категорию</option>
            </select>
        </div>
        <div class="form-group">
            <input type="hidden" id="hiddenCategoryName">
        </div>
        <button type="submit" class="btn btn-primary" onclick="addNewItem()">Добавить задачу</button>
    </form>
</div>
<div class="container">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <label class="from-check-label" for="checkbox1">
                <font color="white" size="4">Показать все задачи</font>
            </label>
            <input type="checkbox" class="Ui-corner-right" id="checkbox1" onclick="showAll()">
        </div>
    </nav>
</div>
<div class="container">
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">Задача</th>
            <th scope="col">Категория</th>
            <th scope="col">Автор</th>
            <th scope="col">Дата добавления</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <script>showAll()</script>
        <tbody id="bodyTableId">
        </tbody>
    </table>
</div>
</body>
</html>
